<!DOCTYPE html>
<html lang="en">

  <body>
  
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
		<header>
			<h1>Volunteer Form</h1>
		</header>
		
	<fieldset>
		<legend>My Info</legend>
		
		<p><label>First Name:</label>
			<input type="text" name="first_name_field" ></p>
		<p><label>Last Name:</label>
				<input type="text" name="last_name_field" ></p>
		<p><label>Phone Number:</label>
				<input type="text" name="phone_field" ></p>
		<p><label>Email Address:</label>
				<input type="email" name="email_field" ></p>
		
		<p><label>Gender:</label>
				<input type="radio" name="gender_field" value="male">Male
				<input type="radio" name="gender_field" value="Female">Female
				<input type="radio" name="gender_field" value="Other">Other</p>
		
		<p><label>Age:</label>
				<select name="age_field">
					<option value="18-">under 18</option>
					<option value="18-24">18 - 24</option>
					<option value="25-34">25 - 34</option>
					<option value="35-44">35 - 44</option>
					<option value="45-54">45 - 54</option>
					<option value="55-64">55 - 64</option>
					<option value="65+">65 and older </option>
				</select>
			</p>
	
	</fieldset>
	<fieldset>
		
		<legend>My Availability</legend>
			<p>Days Available:</p>
				<p><input type="checkbox" name="available_field[]" value="Sunday">Sunday</p>
				<p><input type="checkbox" name="available_field[]" value="Monday">Monday</p>
				<p><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</p>
				<p><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</p>
				<p><input type="checkbox" name="available_field[]" value="Thursday">Thursday</p>
				<p><input type="checkbox" name="available_field[]" value="Friday">Friday</p>
				<p><input type="checkbox" name="available_field[]" value="Saturday">Saturday</p>
				<p><label>Any Comments?</label></p>
					<p><textarea rows="10" cols="50" name="comments_field"></textarea></p>
	
	</fieldset>
		<input type="hidden" name="hidden_field" value="Joseph Griffith">
		<input type="submit" value="Send Me">
	</form>
  </body>
